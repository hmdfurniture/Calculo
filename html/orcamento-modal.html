<!-- Modal Orçamento (podes incluir este HTML via include ou diretamente na tua página) -->
<div id="orcamento-modal" class="orcamento-modal" style="display:none;">
  <div class="orcamento-modal-content">
    <span id="orcamento-modal-fechar" class="orcamento-modal-fechar">&times;</span>
    <h2>Pedir Orçamento Personalizado</h2>
    <form id="orcamento-form">
      <label for="orcamento-nome">Nome:</label>
      <input type="text" id="orcamento-nome" name="nome" required>
      <label for="orcamento-email">Email:</label>
      <input type="email" id="orcamento-email" name="email" required>
      <label for="orcamento-detalhes">Detalhes do Pedido:</label>
      <textarea id="orcamento-detalhes" name="detalhes" required></textarea>
      <button type="submit">Enviar Pedido</button>
    </form>
  </div>
</div>
