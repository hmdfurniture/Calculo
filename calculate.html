<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Prices</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin: 4px 0;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculate Shipping Prices</h1>
    <form id="calcForm">
        <div class="form-group">
            <label for="country">Select Country:</label>
            <select id="country" name="country" required>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="zone">Select Zone:</label>
            <select id="zone" name="zone" required>
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div class="form-group">
            <label for="weight">Enter Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
        </div>
        <button type="submit">Calculate Price</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('supplier_config.json')
                .then(response => response.json())
                .then(data => {
                    const countrySelect = document.getElementById('country');
                    const countries = Object.keys(data.destinations);
                    countries.forEach(country => {
                        const option = document.createElement('option');
                        option.value = country;
                        option.textContent = country;
                        countrySelect.appendChild(option);
                    });

                    countrySelect.addEventListener('change', function() {
                        const zoneSelect = document.getElementById('zone');
                        zoneSelect.innerHTML = ''; // Clear previous options
                        const selectedCountry = countrySelect.value;
                        const zones = data.destinations[selectedCountry];
                        zones.forEach(zone => {
                            const option = document.createElement('option');
                            option.value = zone;
                            option.textContent = zone;
                            zoneSelect.appendChild(option);
                        });
                    });
                });

            document.getElementById('calcForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const country = document.getElementById('country').value;
                const zone = document.getElementById('zone').value;
                const weight = parseFloat(document.getElementById('weight').value);
                calculatePrice(country, zone, weight);
            });
        });

        function calculatePrice(country, zone, weight) {
            fetch('supplier_config.json')
                .then(response => response.json())
                .then(data => {
                    const scales = data.scales;
                    const conditions = data.conditions;
                    let price = 0;

                    // Calculate price based on scales
                    for (let i = 0; i < scales.length; i++) {
                        if (weight <= scales[i].weight) {
                            price = scales[i].weight * 100; // Example calculation
                            break;
                        }
                    }

                    // Display the result
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = `Price for shipping to ${country} ${zone} is: ${price} â‚¬`;
                });
        }
    </script>
</body>
</html>
