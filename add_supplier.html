<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Supplier Zones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message, .success-message {
            font-size: 14px;
            margin-top: 10px;
        }
        .error-message {
            color: red;
        }
        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Manage Supplier Zones</h1>
    <form id="operation-form">
        <div class="form-group">
            <label for="operation">Choose Operation</label>
            <select id="operation" required>
                <option value="" disabled selected>Select an operation</option>
                <option value="add-zone">Add Zone to Existing Supplier</option>
                <option value="edit-zone">Edit Existing Zone</option>
                <option value="remove-zone">Remove Existing Zone</option>
                <option value="create-supplier">Create New Supplier</option>
            </select>
        </div>
    </form>

    <!-- Add Zone Section -->
    <div id="add-zone-section" style="display: none;">
        <h2>Add Zone</h2>
        <form id="add-zone-form">
            <!-- Add Zone Form Fields -->
        </form>
    </div>

    <!-- Edit Zone Section -->
    <div id="edit-zone-section" style="display: none;">
        <h2>Edit Zone</h2>
        <form id="edit-zone-form">
            <!-- Edit Zone Form Fields -->
        </form>
    </div>

    <!-- Remove Zone Section -->
    <div id="remove-zone-section" style="display: none;">
        <h2>Remove Zone</h2>
        <form id="remove-zone-form">
            <!-- Remove Zone Form Fields -->
        </form>
    </div>

    <!-- Create Supplier Section -->
    <div id="create-supplier-section" style="display: none;">
        <h2>Create New Supplier</h2>
        <form id="create-supplier-form">
            <!-- Create Supplier Form Fields -->
        </form>
    </div>

    <div class="error-message" id="error-message"></div>
    <div class="success-message" id="success-message"></div>

    <script>
        // Handle operation selection
        document.getElementById('operation').addEventListener('change', function () {
            const operation = this.value;

            // Hide all sections
            document.getElementById('add-zone-section').style.display = 'none';
            document.getElementById('edit-zone-section').style.display = 'none';
            document.getElementById('remove-zone-section').style.display = 'none';
            document.getElementById('create-supplier-section').style.display = 'none';

            // Show the selected section
            if (operation === 'add-zone') {
                document.getElementById('add-zone-section').style.display = 'block';
            } else if (operation === 'edit-zone') {
                document.getElementById('edit-zone-section').style.display = 'block';
            } else if (operation === 'remove-zone') {
                document.getElementById('remove-zone-section').style.display = 'block';
            } else if (operation === 'create-supplier') {
                document.getElementById('create-supplier-section').style.display = 'block';
            }
        });

        // Initialize the page
        window.onload = function () {
            // Ensure no sections are visible on page load
            document.getElementById('add-zone-section').style.display = 'none';
            document.getElementById('edit-zone-section').style.display = 'none';
            document.getElementById('remove-zone-section').style.display = 'none';
            document.getElementById('create-supplier-section').style.display = 'none';
        };
    </script>
</body>
</html>
