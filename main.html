<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Adiciona no <head> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            position: relative;
            flex-wrap: wrap; /* Allow wrapping for smaller screens */
        }

        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 25px;
            padding: 2px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .logout-button:hover {
            background-color: #FF4500;
        }

        .content-wrapper {
            margin-top: 70px; /* Garantir que o conteúdo não fique colado ao botão logout */
            display: flex;
            flex-wrap: wrap;
            width: 100%;
        }

        .form-container {
            flex: 1 1 50%; /* Formulário ocupa metade da largura */
            max-width: 600px; /* Limitar a largura do formulário */
        }

        .map-container {
            flex: 1 1 50%; /* Mapa ocupa metade da largura */
            max-width: 600px;
            padding-left: 20px;
            display: flex;
            align-items: center; /* Centraliza verticalmente o mapa */
            justify-content: center; /* Centraliza horizontalmente */
        }

        .map {
            height: 500px;
            width: 100%;
            background-color: white;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

        .dimension-line {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .dimension-line {
            background-color: #f9f9f9;
            padding: 2px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .dimension-line:nth-child(even) {
            background-color: #f2f2f2;
        }

        .dimension-line > div, .header-row > div {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
        }

        input[type="text"], select, input.cubic-capacity, button.remove-button {
            width: 70px;
            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
        }

        input[type="number"] {
            width: 70px;
            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
        }

        .remove-button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            height: 25px;
        }

        .remove-button:hover {
            background-color: #FF4500;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Empilha formulário e mapa */
            }
            .form-container, .map-container {
                flex: 1 1 100%;
                max-width: none;
                padding-left: 0;
            }
            .map {
                height: 300px; /* Reduz a altura do mapa em telas pequenas */
            }
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="content-wrapper">
        <div class="form-container">
            <div class="form-group">
                <label for="country">Select Country:</label>
                <div class="dropdown">
                    <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                    <div class="dropdown-content" id="country-list">
                        <!-- Country options will be dynamically populated here -->
                    </div>
                </div>
                <label for="zone">Select Zone:</label>
                <div class="dropdown">
                    <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                    <div class="dropdown-content" id="zone-list">
                        <!-- Zone options will be dynamically populated here -->
                    </div>
                </div>
            </div>
            <div class="header-row">
                <div>Type:</div>
                <div>Width (cm):</div>
                <div>Length (cm):</div>
                <div>Height (cm):</div>
                <div>Quantity:</div>
                <div>Volumetric Weight (kg):</div>
                <div>Action:</div>
            </div>
            <div id="dimension-container">
                <div class="form-group dimension-line">
                   <div>
                        <select class="type" oninput="removeHighlight(this)">
                            <option value="box">Box</option>
                            <option value="pallet">Pallet</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="text" class="cubic-capacity" readonly>
                    </div>
                    <div>
                        <button class="remove-button" onclick="removeLine(this)">Remove</button>
                    </div>
                </div>
            </div>
            <button id="add-line" onclick="addLine()">+ Add More Lines</button>
            <div class="button-container">
                <button onclick="finalCalculate()">Calculate</button>
            </div>
            <button onclick="resetForm()">Reset</button>
            <div class="result" id="result"></div>
            <div class="error-message" id="error-message"></div>
        </div>
        <div class="map-container">
            <div id="map" class="map"></div>
        </div>
    </div>

    <script>
        // Inicializar o mapa no div #map
        const map = L.map('map').setView([39.5, -8.0], 6); // Centro aproximado de Portugal

        // Adiciona camada base (tiles)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // GeoJSON fictício de teste — substituir pelo teu ficheiro depois
        const sampleGeoJSON = {
            "type": "FeatureCollection",
            "features": [{
                "type": "Feature",
                "properties": { "name": "Portugal fictício" },
                "geometry": {
                    "type": "Polygon",
                    "coordinates": [[
                        [-9.5, 41.9],
                        [-6.2, 41.9],
                        [-6.2, 36.8],
                        [-9.5, 36.8],
                        [-9.5, 41.9]
                    ]]
                }
            }]
        };

        // Adiciona o GeoJSON ao mapa
        L.geoJSON(sampleGeoJSON, {
            style: {
                color: "#3388ff",
                weight: 2,
                fillColor: "#66aaff",
                fillOpacity: 0.4
            }
        }).addTo(map);
    </script>

    <script src="calculate.js"></script>
    <script>
        function resetForm() {
            // Limpa todas as linhas de dimensão, exceto a primeira
            const container = document.getElementById('dimension-container');
            container.innerHTML = '';

            // Adiciona uma nova linha vazia
            container.innerHTML = `
                <div class="form-group dimension-line">
                    <div>
                        <select class="type" oninput="removeHighlight(this)">
                            <option value="box">Box</option>
                            <option value="pallet">Pallet</option>
                        </select>
                    </div>
                    <div><input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                    <div><input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                    <div><input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                    <div><input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                    <div><input type="text" class="cubic-capacity" readonly></div>
                    <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
                </div>`;

            // Limpa os resultados de cálculos
            document.getElementById('result').innerHTML = '';
            document.getElementById('error-message').innerHTML = '';
        }
    </script>
</body>
</html>
