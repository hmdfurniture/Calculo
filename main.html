<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* GITHUB FONT STACK E TAMANHO */
        body, input, select, button, textarea,
        .dropdown-menu, .dropdown-menu a, .dropdown-menu button,
        .mensagens-container, .result {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" !important;
            font-size: 12px !important;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            position: relative;
            flex-wrap: wrap;
        }
        header {
            width: 100vw;
            min-width: 100%;
            margin-left: calc(-1 * ((100vw - 100%) / 2));
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px 0 10px;
            margin-bottom: 18px;
            background: #fff;
            z-index: 100;
        }
        .logo-header {
            height: 38px;
            margin: 8px 0;
            display: block;
            max-width: 90vw;
        }
        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
            position: relative;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            min-width: 38px;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:focus,
        .icon-btn:hover {
            background: #eee;
        }
        .icon-svg {
            width: 26px;
            height: 26px;
            display: block;
            fill: #111;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 48px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
            z-index: 9999;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .dropdown-menu li {
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-menu li:last-child {
            border-bottom: none;
        }
        .dropdown-menu a,
        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            background: none;
            border: none;
            color: #222;
            font-size: 15px;
            cursor: pointer;
            outline: none;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }

        /* Avatar sem círculo, só ícone user */
        .avatar-icon {
            border: none !important;
            background: none !important;
            width: 26px !important;
            height: 26px !important;
            padding: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none !important;
        }
        .avatar-icon svg {
            width: 26px !important;
            height: 26px !important;
            fill: #222 !important;
            background: none !important;
            border-radius: 0 !important;
        }
        .avatar-dropdown { 
            right: 0; 
            min-width: 200px; /* igual ao hamburger */
        }
        .hamburger-dropdown { 
            right: 58px; 
            min-width: 200px;
        }
        /* Ajuste para garantir espaçamento igual no menu avatar */
        .avatar-dropdown ul li a,
        .avatar-dropdown ul li button {
            padding: 12px 18px !important;
            font-size: 15px !important;
        }
        /* FIM Avatar */

        .logout-button {
            display: none; /* ESCONDE O BOTÃO ORIGINAL */
        }
        .form-container {
            flex: 1 1 60%;
            display: flex;
            flex-direction: column;
        }
        .form-inner {
            max-width: 760px;
            margin: 0;
            background: #fff;
        }
        .map-container {
            flex: 1 1 40%;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
        }
        .map {
            height: 500px;
            width: 100%;
            background-color: white;
        }
        .mensagens-container {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
        }
        .mensagem-explicativa-bloco {
            display: flex;
            align-items: flex-start;
            background: #eef6ff;
            border: 1px solid #acd3fa;
            border-radius: 12px;
            padding: 14px 16px 8px 12px;
            min-height: 70px;
            width: 100%;
            box-sizing: border-box;
            gap: 16px;
        }
        .mensagem-explicativa-logo {
            width: 80px;
            height: 44px;
            object-fit: contain;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #eee;
            margin-right: 12px;
            display: block;
        }
        .mensagem-explicativa-lista {
            margin: 0;
            padding-left: 20px;
            color: #174b7a;
            font-size: 15px;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .header-row, .dimension-line {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dimension-line {
            background-color: #f9f9f9;
            padding: 2px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .dimension-line:nth-child(even) {
            background-color: #f2f2f2;
        }
        .dimension-line > div, .header-row > div {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
        }
        input[type="text"], select, button.remove-button {
            width: 70px;
            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 70px;
            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .remove-button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            height: 25px;
        }
        .remove-button:hover {
            background-color: #FF4500;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            height: 25px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .highlight {
            border-color: red;
        }
        #dimension-container {
            margin-top: 20px;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .resultado-bloco {
            width: 220px;
            min-height: 320px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px 12px 8px 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-tabela {
            width: 120px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 12px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #eee;
            display: block;
        }

        /* NOVO: alinhamento dos botões como imagem desktop */
        .row-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 14px 0 10px 0;
            width: 100%;
            max-width: 100%;
        }
        .left-actions {
            display: flex;
            gap: 10px;
        }
        .right-actions {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }
        .right-actions button {
            margin-left: 30px; /* separação visual clara da esquerda */
        }
        /* FIM botões */

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            header {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
            .form-container, .map-container {
                flex: 1 1 100%;
                padding-left: 0;
            }
            .map {
                height: 300px;
            }
            .mensagens-container {
                margin-top: 12px;
            }
            .form-inner {
                max-width: none;
            }
        }

        /* MOBILE E LANDSCAPE PARA TELAS PEQUENAS */
        @media (max-width: 480px), (max-width: 767px) and (orientation: landscape) {
            body {
                margin-left: 8px !important;
                margin-right: 8px !important;
                margin-top: 8px !important;
                margin-bottom: 60px !important; /* espaço para o footer */
            }
            header {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                padding: 0 4px;
                gap: 0;
            }
            .logo-header {
                width: 90px !important;
                height: 22px !important;
                margin: 0 !important;
                max-width: 48vw;
            }
            .header-actions {
                flex-direction: row;
                gap: 6px;
                margin: 0;
            }
            .icon-btn, .avatar-icon {
                width: 24px !important;
                height: 24px !important;
                min-width: 24px !important;
                min-height: 24px !important;
            }
            .icon-svg {
                width: 16px !important;
                height: 16px !important;
            }
            /* NÃO altera linhas nem cabeçalhos! */
            .form-group, .header-row, .dimension-line {
                flex-wrap: nowrap !important;
                gap: 10px;
            }
            .form-group > label,
            .form-group > .dropdown,
            .header-row > div,
            .dimension-line > div {
                flex: 1 1 auto !important;
                min-width: 0;
                max-width: none;
            }
            /* Botões numa linha só, centralizados, tamanho igual */
            .row-actions {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                gap: 10px;
                margin: 10px 0 10px 0;
                width: 100%;
                max-width: 100%;
            }
            .left-actions {
                gap: 8px;
            }
            .right-actions button {
                margin-left: 10px; /* menor separação em mobile */
            }
            #add-line {
                display: none !important; /* Esconde Add More Lines em mobile */
            }
            button, input, select {
                font-size: 14px !important;
                padding: 4px 8px !important;
            }
            .form-inner, .form-container, .map-container {
                margin: 0 !important;
                padding: 0 !important;
                width: 100vw !important;
                max-width: 100vw !important;
            }
            .header-row > div, .dimension-line > div {
                min-width: 0 !important;
                max-width: 100% !important;
                flex: 1 1 0 !important;
            }
            input[type="number"], input[type="text"], select {
                width: 100% !important;
                min-width: 0 !important;
            }
            /* Footer estático e central */
            footer {
                position: static;
                width: 100%;
                padding: 8px 0;
                text-align: center;
                font-size: 14px;
            }
        }
        /* FIM MOBILE */

        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 100vw;
            min-width: 100%;
            background: transparent;
            padding: 10px 20px;
            text-align: right;
            z-index: 100;
            box-sizing: border-box;
        }
        footer a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo-header" />
        <div class="header-actions">
            <!-- Hamburger -->
            <button class="icon-btn" id="hamburgerBtn" aria-label="Menu">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <rect y="4" width="24" height="3"/>
                    <rect y="10.5" width="24" height="3"/>
                    <rect y="17" width="24" height="3"/>
                </svg>
            </button>
            <div class="dropdown-menu hamburger-dropdown" id="hamburgerMenu">
                <ul>
                    <li><button onclick="copyToExcel()">Copiar para Excel</button></li>
                    <li><button onclick="printResult()">Imprimir</button></li>
                    <li><button onclick="sendByEmail()">Enviar por e-mail</button></li>
                </ul>
            </div>
            <!-- Avatar (sem círculo) -->
            <button class="icon-btn" id="avatarBtn" aria-label="Conta">
                <span class="avatar-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" fill="#222"/>
                    </svg>
                </span>
            </button>
            <div class="dropdown-menu avatar-dropdown" id="avatarMenu">
                <ul>
                    <li><a href="admin.html" target="_blank">Admin</a></li>
                    <li><a href="adminc.html" target="_blank">Adminc Avançada</a></li>
                    <li><button onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="form-container">
        <div class="form-inner">
            <div class="form-group">
                <label for="country">Select Country:</label>
                <div class="dropdown">
                    <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                    <div class="dropdown-content" id="country-list"></div>
                </div>
                <label for="zone">Select Zone:</label>
                <div class="dropdown">
                    <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                    <div class="dropdown-content" id="zone-list"></div>
                </div>
            </div>
            <div class="header-row">
                <div>Type:</div>
                <div>Width (cm):</div>
                <div>Length (cm):</div>
                <div>Height (cm):</div>
                <div>Quantity:</div>
                <div>Action:</div>
            </div>
            <div id="dimension-container">
                <div class="form-group dimension-line">
                    <div>
                        <select class="type" oninput="removeHighlight(this)">
                            <option value="box">Box</option>
                            <option value="pallet">Pallet</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <button class="remove-button" onclick="removeLine(this)">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Botões como na imagem desktop -->
            <div class="row-actions">
                <div class="left-actions">
                    <button id="add-line" onclick="addLine()">+ Add More Lines</button>
                    <button onclick="resetForm()">Reset</button>
                </div>
                <div class="right-actions">
                    <button onclick="finalCalculate()">Calculate</button>
                </div>
            </div>
            <div class="result" id="result"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    <div class="map-container">
        <div id="map" class="map"></div>
        <div class="mensagens-container" id="mensagens"></div>
    </div>
    <script src="js/calculo_geral.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
    <script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Erro ao carregar: ' + src));
            document.body.appendChild(s);
        });
    }
    fetch('./Tables/tables-list.json')
        .then(res => res.json())
        .then(tableFiles => {
            const promises = tableFiles.map(f => {
                const base = f.replace('.json', '');
                return loadScript(`js/calculos/${base}.js`);
            });
            return Promise.all(promises);
        })
        .then(() => {
            if (typeof loadSupplierData === "function") loadSupplierData();
        })
        .catch(err => {
            document.getElementById('error-message').innerText = "Erro ao carregar scripts de cálculo: " + err;
        });
    </script>
    <script>
    function resetForm() {
        const container = document.getElementById('dimension-container');
        container.innerHTML = '';
        container.innerHTML = `
            <div class="form-group dimension-line">
                <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div><input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
            </div>`;
        document.getElementById('country').value = '';
        document.getElementById('zone').value = '';
        document.getElementById('zone').disabled = true;
        document.getElementById('result').innerHTML = '';
        document.getElementById('error-message').innerHTML = '';
        document.getElementById('mensagens').innerHTML = '';
        populateCountryDropdown();
    }
    </script>
    <!-- NOVO: Script para dropdown dos botões modernos -->
    <script>
    function closeAllDropdowns() {
        document.getElementById('hamburgerMenu').classList.remove('show');
        document.getElementById('avatarMenu').classList.remove('show');
    }
    document.getElementById('hamburgerBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('hamburgerMenu');
        menu.classList.toggle('show');
        document.getElementById('avatarMenu').classList.remove('show');
    };
    document.getElementById('avatarBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('avatarMenu');
        menu.classList.toggle('show');
        document.getElementById('hamburgerMenu').classList.remove('show');
    };
    document.addEventListener('click', closeAllDropdowns);

    function copyToExcel() { alert('Função de copiar para Excel ainda não implementada.'); }
    function printResult() { alert('Função de imprimir resultado ainda não implementada.'); }
    function sendByEmail() { alert('Função de enviar por e-mail ainda não implementada.'); }
    function logout() { alert('Logout! (implementar redirecionamento)'); }
    </script>
    <footer>
        <a href="https://hmdfurniture.github.io/Calculo/admin.html" target="_blank">admin</a>
        &nbsp;|&nbsp;
        <a href="https://hmdfurniture.github.io/Calculo/adminc.html" target="_blank">adminc</a>
    </footer>
