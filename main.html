<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Main Page</title>
    <style>
        /* ... seu CSS existente ... */
        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
            position: relative;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.2s;
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-btn:focus,
        .icon-btn:hover {
            background: #eee;
        }
        .icon-svg {
            width: 26px;
            height: 26px;
            display: block;
            fill: #111;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 44px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
            z-index: 9999;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .dropdown-menu li {
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-menu li:last-child {
            border-bottom: none;
        }
        .dropdown-menu a,
        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            background: none;
            border: none;
            color: #222;
            font-size: 15px;
            cursor: pointer;
            outline: none;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }
        /* Avatar */
        .avatar-icon {
            border-radius: 50%;
            border: 2px solid #222;
            width: 30px;
            height: 30px;
            background: #fff;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .avatar-dropdown { right: 0; }
        .hamburger-dropdown { right: 50px; }
        /* ... seu CSS existente continua ... */
    </style>
</head>
<body>
    <header>

        <div class="header-actions">
            <!-- Hamburger -->
            <button class="icon-btn" id="hamburgerBtn" aria-label="Menu">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <rect y="4" width="24" height="3"/>
                    <rect y="10.5" width="24" height="3"/>
                    <rect y="17" width="24" height="3"/>
                </svg>
            </button>
            <!-- Hamburger Dropdown -->
            <div class="dropdown-menu hamburger-dropdown" id="hamburgerMenu">
                <ul>
                    <li><button onclick="copyToExcel()">Copiar resultado para Excel</button></li>

                </ul>
            </div>
            <!-- Avatar -->
            <button class="icon-btn" id="avatarBtn" aria-label="Conta">
                <span class="avatar-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <circle cx="12" cy="8" r="4" stroke="#222" stroke-width="2" fill="none"/>
                        <ellipse cx="12" cy="17" rx="7" ry="4.5" stroke="#222" stroke-width="2" fill="none"/>
                    </svg>
                </span>
            </button>
            <!-- Avatar Dropdown -->
            <div class="dropdown-menu avatar-dropdown" id="avatarMenu">
                <ul>
                    <li><a href="admin.html" target="_blank">Administração</a></li>
                    <li><a href="adminc.html" target="_blank">Administração Avançada</a></li>
                    <li><button onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- ... todo seu HTML/JS abaixo permanece igual ... -->

    <script>
    // Dropdown toggle logic (não interfere em nada já existente)
    function closeAllDropdowns() {
        document.getElementById('hamburgerMenu').classList.remove('show');
        document.getElementById('avatarMenu').classList.remove('show');
    }
    document.getElementById('hamburgerBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('hamburgerMenu');
        menu.classList.toggle('show');
        document.getElementById('avatarMenu').classList.remove('show');
    };
    document.getElementById('avatarBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('avatarMenu');
        menu.classList.toggle('show');
        document.getElementById('hamburgerMenu').classList.remove('show');
    };
    document.addEventListener('click', closeAllDropdowns);

    // Funções dummy para os botões de ação (só alertas, pode trocar depois)
    function copyToExcel() { alert('Função de copiar para Excel ainda não implementada.'); }

    function sendByEmail() { alert('Função de enviar por e-mail ainda não implementada.'); }
    function logout() { alert('Logout! (implementar redirecionamento)'); }
    </script>
