<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Main Page</title>
    <style>
        /* ... tudo igual ao teu anterior até ao footer ... */

        /* Botões: alinhar Calculate à direita sem alterar layout e funcionalidades */
        .row-actions {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }
        .row-actions .calculate-btn {
            margin-left: auto;
        }

        /* Impede zoom em inputs em ecrãs pequenos */
        input[type="text"], input[type="number"], select {
            font-size: 16px !important; /* >=16px previne zoom automático no iOS/Android */
        }

        /* Footer: só copyright, letra menor, não fixed */
        footer {
            position: static;
            width: 100%;
            padding: 8px 0 0 0;
            text-align: right;
            font-size: 11px;
            color: #888;
            background: transparent;
            min-width: 0;
        }

        /* Remover links antigos do footer */
        footer a {
            display: none !important;
        }

        /* Garantir que header e botões aparecem sempre lado a lado, mesmo em mobile */
        @media (max-width: 768px) {
            header {
                flex-direction: row !important;
                align-items: center !important;
                justify-content: space-between !important;
                gap: 0 !important;
            }
            .header-actions {
                flex-direction: row !important;
                gap: 8px !important;
                margin: 0 !important;
            }
        }
        @media (max-width: 480px) {
            .form-inner, .form-container, .map-container {
                max-width: 100vw !important;
                width: 100vw !important;
                margin: 0 !important;
                padding: 0 !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo-header" />
        <div class="header-actions">
            <!-- Hamburger -->
            <button class="icon-btn" id="hamburgerBtn" aria-label="Menu">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <rect y="4" width="24" height="3"/>
                    <rect y="10.5" width="24" height="3"/>
                    <rect y="17" width="24" height="3"/>
                </svg>
            </button>
            <div class="dropdown-menu hamburger-dropdown" id="hamburgerMenu">
                <ul>
                    <li><button onclick="copyToExcel()">Copiar para Excel</button></li>
                    <li><button onclick="printResult()">Imprimir</button></li>
                    <li><button onclick="sendByEmail()">Enviar por e-mail</button></li>
                </ul>
            </div>
            <!-- Avatar (sem círculo) -->
            <button class="icon-btn" id="avatarBtn" aria-label="Conta">
                <span class="avatar-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" fill="#222"/>
                    </svg>
                </span>
            </button>
            <div class="dropdown-menu avatar-dropdown" id="avatarMenu">
                <ul>
                    <li><a href="admin.html" target="_blank">Admin</a></li>
                    <li><a href="adminc.html" target="_blank">Adminc Avançada</a></li>
                    <li><button onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="form-container">
        <div class="form-inner">
            <div class="form-group">
                <label for="country">Select Country:</label>
                <div class="dropdown">
                    <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                    <div class="dropdown-content" id="country-list"></div>
                </div>
                <label for="zone">Select Zone:</label>
                <div class="dropdown">
                    <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                    <div class="dropdown-content" id="zone-list"></div>
                </div>
            </div>
            <div class="header-row">
                <div>Type:</div>
                <div>Width (cm):</div>
                <div>Length (cm):</div>
                <div>Height (cm):</div>
                <div>Quantity:</div>
                <div>Action:</div>
            </div>
            <div id="dimension-container">
                <div class="form-group dimension-line">
                    <div>
                        <select class="type" oninput="removeHighlight(this)">
                            <option value="box">Box</option>
                            <option value="pallet">Pallet</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                    </div>
                    <div>
                        <button class="remove-button" onclick="removeLine(this)">Remove</button>
                    </div>
                </div>
            </div>
            <!-- Botões, todos numa linha, Calculate à direita -->
            <div class="row-actions">
                <button id="add-line" onclick="addLine()">+ Add More Lines</button>
                <button onclick="resetForm()">Reset</button>
                <button class="calculate-btn" onclick="finalCalculate()">Calculate</button>
            </div>
            <div class="result" id="result"></div>
            <div class="error-message" id="error-message"></div>
        </div>
    </div>
    <div class="map-container">
        <div id="map" class="map"></div>
        <div class="mensagens-container" id="mensagens"></div>
    </div>
    <script src="js/calculo_geral.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
    <script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Erro ao carregar: ' + src));
            document.body.appendChild(s);
        });
    }
    fetch('./Tables/tables-list.json')
        .then(res => res.json())
        .then(tableFiles => {
            const promises = tableFiles.map(f => {
                const base = f.replace('.json', '');
                return loadScript(`js/calculos/${base}.js`);
            });
            return Promise.all(promises);
        })
        .then(() => {
            if (typeof loadSupplierData === "function") loadSupplierData();
        })
        .catch(err => {
            document.getElementById('error-message').innerText = "Erro ao carregar scripts de cálculo: " + err;
        });
    </script>
    <script>
    function resetForm() {
        const container = document.getElementById('dimension-container');
        container.innerHTML = '';
        container.innerHTML = `
            <div class="form-group dimension-line">
                <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div><input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
            </div>`;
        document.getElementById('country').value = '';
        document.getElementById('zone').value = '';
        document.getElementById('zone').disabled = true;
        document.getElementById('result').innerHTML = '';
        document.getElementById('error-message').innerHTML = '';
        document.getElementById('mensagens').innerHTML = '';
        populateCountryDropdown();
    }
    </script>
    <script>
    function closeAllDropdowns() {
        document.getElementById('hamburgerMenu').classList.remove('show');
        document.getElementById('avatarMenu').classList.remove('show');
    }
    document.getElementById('hamburgerBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('hamburgerMenu');
        menu.classList.toggle('show');
        document.getElementById('avatarMenu').classList.remove('show');
    };
    document.getElementById('avatarBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('avatarMenu');
        menu.classList.toggle('show');
        document.getElementById('hamburgerMenu').classList.remove('show');
    };
    document.addEventListener('click', closeAllDropdowns);

    function copyToExcel() { alert('Função de copiar para Excel ainda não implementada.'); }
    function printResult() { alert('Função de imprimir resultado ainda não implementada.'); }
    function sendByEmail() { alert('Função de enviar por e-mail ainda não implementada.'); }
    function logout() { alert('Logout! (implementar redirecionamento)'); }
    </script>
    <footer>
        Copyright © hmdfurniture
    </footer>
</body>
</html>
