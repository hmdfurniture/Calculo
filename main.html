<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: row; /* Maintain horizontal layout */
            justify-content: space-between; /* Space between form and map */
            gap: 20px; /* Add some space between sections */
        }
        .form-container {
            flex: 1; /* Form takes up available space */
            max-width: 70%; /* Limit form width */
        }
        .map-container {
            flex: 1; /* Map takes up remaining space */
            max-width: 30%; /* Limit map width */
        }
        .map {
            height: 500px;
            width: 100%; /* Ensure the map fills its container */
            background-color: white;
            border: 1px solid #ddd; /* Optional border for clarity */
        }
        .form-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, select, button {
            padding: 5px;
            font-size: 14px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .remove-button {
            background-color: #FF6347;
        }
        .remove-button:hover {
            background-color: #FF4500;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF6347;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .logout-button:hover {
            background-color: #FF4500;
        }
    </style>

    <!-- Leaflet.js for Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    
    <!-- Form Section -->
    <div class="form-container">
        <div class="form-group">
            <label for="country">Select Country:</label>
            <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" />
            <label for="zone">Select Zone:</label>
            <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" disabled />
        </div>
        <div class="form-group">
            <label for="type">Type:</label>
            <select id="type">
                <option value="box">Box</option>
                <option value="pallet">Pallet</option>
            </select>
            <label for="width">Width (cm):</label>
            <input type="number" id="width" min="0" />
            <label for="length">Length (cm):</label>
            <input type="number" id="length" min="0" />
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="0" />
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" min="0" />
            <button class="remove-button" onclick="removeLine()">Remove</button>
        </div>
        <button onclick="addLine()">+ Add More Lines</button>
        <button onclick="calculate()">Calculate</button>
        <button onclick="resetForm()">Reset</button>
        <div id="result"></div>
    </div>
    
    <!-- Map Section -->
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>

    <script>
        // Initialize the map
        let map = L.map('map').setView([39.5, -8], 6); // Default: Portugal
        let currentLayer;

        // Add tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Load GeoJSON data when a country is selected
        function loadCountryMap() {
            const country = document.getElementById('country').value;

            if (!country) return;

            if (currentLayer) map.removeLayer(currentLayer);

            fetch(`./GeoJSON/${country}.geojson`)
                .then(response => response.json())
                .then(geojson => {
                    currentLayer = L.geoJSON(geojson, {
                        style: { color: 'black', fillColor: 'white', weight: 1 },
                        onEachFeature: (feature, layer) => {
                            layer.on('click', () => highlightZoneByCode(feature.properties.postal_code));
                        },
                    }).addTo(map);
                    map.fitBounds(currentLayer.getBounds());
                })
                .catch(err => console.error('Error loading GeoJSON:', err));
        }

        function highlightZoneByCode(postalCode) {
            document.getElementById('zone').value = postalCode;
        }
    </script>
</body>
</html>
