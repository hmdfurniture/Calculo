<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* ... (todo o CSS original, sem alterações) ... */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            position: relative;
            flex-wrap: wrap;
        }
        /* ... resto do CSS igual ao teu ... */
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            width: auto;
            background: transparent;
            padding: 10px 20px;
            text-align: right;
            z-index: 100;
        }
        footer a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="form-container">
        <div class="form-group">
            <label for="country">Select Country:</label>
            <div class="dropdown">
                <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                <div class="dropdown-content" id="country-list">
                    <!-- Country options will be dynamically populated here -->
                </div>
            </div>
            <label for="zone">Select Zone:</label>
            <div class="dropdown">
                <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                <div class="dropdown-content" id="zone-list">
                    <!-- Zone options will be dynamically populated here -->
                </div>
            </div>
        </div>
        <div class="header-row">
            <div>Type:</div>
            <div>Width (cm):</div>
            <div>Length (cm):</div>
            <div>Height (cm):</div>
            <div>Quantity:</div>
            <div>Volume (m³)</div>
            <div>Action:</div>
        </div>
        <div id="dimension-container">
            <div class="form-group dimension-line">
               <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div>
                    <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="text" class="cubic-capacity" readonly>
                </div>
                <div>
                    <button class="remove-button" onclick="removeLine(this)">Remove</button>
                </div>
            </div>
        </div>
        <button id="add-line" onclick="addLine()">+ Add More Lines</button>
        <div class="button-container">
            <button onclick="finalCalculate()">Calculate</button>
        </div>
        <button onclick="resetForm()">Reset</button>
        <div class="result" id="result"></div>
        <div class="error-message" id="error-message"></div>
    </div>
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
 
    <script src="js/dataLoader.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
    <!-- Carregamento dinâmico dos scripts de cálculo -->
    <script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Erro ao carregar: ' + src));
            document.body.appendChild(s);
        });
    }
    fetch('./Tables/tables-list.json')
        .then(res => res.json())
        .then(tableFiles => {
            const promises = tableFiles.map(f => {
                const base = f.replace('.json', '');
                return loadScript(`js/calculos/${base}.js`);
            });
            return Promise.all(promises);
        })
        .then(() => {
            // Quando todos os scripts estiverem prontos, inicia o carregamento dos dados
            if (typeof loadSupplierData === "function") loadSupplierData();
        })
        .catch(err => {
            document.getElementById('error-message').innerText = "Erro ao carregar scripts de cálculo: " + err;
        });
    </script>
    <script>
function resetForm() {
    // Limpa todas as linhas de dimensão, exceto a primeira
    const container = document.getElementById('dimension-container');
    container.innerHTML = '';

    // Adiciona uma nova linha vazia
    container.innerHTML = `
        <div class="form-group dimension-line">
            <div>
                <select class="type" oninput="removeHighlight(this)">
                    <option value="box">Box</option>
                    <option value="pallet">Pallet</option>
                </select>
            </div>
            <div><input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
            <div><input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
            <div><input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
            <div><input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
            <div><input type="text" class="cubic-capacity" readonly></div>
            <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
        </div>`;

    // Limpa país, zona, resultados e erros
    document.getElementById('country').value = '';
    document.getElementById('zone').value = '';
    document.getElementById('zone').disabled = true;
    document.getElementById('result').innerHTML = '';
    document.getElementById('error-message').innerHTML = '';

    // Repopula o dropdown de países
    populateCountryDropdown();
}
</script>

    <footer>
        <a href="https://hmdfurniture.github.io/Calculo/admin.html" target="_blank">admin</a>
    </footer>

</body>
</html>
