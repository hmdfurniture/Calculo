<!DOCTYPE html>
<html lang="en">
<head>

    <style>

        }
        header {

            margin: 0;

        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;

        }
        .logo-header {
            height: 38px;
            margin: 8px 0;
            display: block;

        }
        .header-actions {

        .icon-btn {

            border: none;
            cursor: pointer;
            padding: 6px;

            width: 38px;
            height: 38px;
            min-width: 38px;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;

        .icon-btn:focus,

            background: #eee;
        }
        .icon-svg {
            width: 26px;
            height: 26px;
            display: block;
            fill: #111;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 48px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
            z-index: 9999;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .dropdown-menu li {
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-menu li:last-child {
            border-bottom: none;
        }
        .dropdown-menu a,
        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            background: none;
            border: none;
            color: #222;
            font-size: 15px;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            font-family: inherit;
            display: block;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }
        .avatar-icon {
            border: none !important;
            background: none !important;
            width: 26px !important;
            height: 26px !important;
            padding: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none !important;
        }
        .avatar-icon svg {
            width: 26px !important;
            height: 26px !important;
            fill: #222 !important;
            background: none !important;
            border-radius: 0 !important;
        }
        .avatar-dropdown, .hamburger-dropdown {

        .logout-button {
            display: none;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: flex-start;
            flex: 1 0 auto;
        }
        .form-container {
            flex: 0 1 60%;
            max-width: 60%;
            display: flex;
            flex-direction: column;
            min-width: 340px;
        }
        .form-inner {
            width: 80%;
            margin-left: 0;
            margin-right: auto;
            background: #fff;
            display: block;
        }
        .map-container {
            flex: 0 1 40%;
            max-width: 40%;
            min-width: 320px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map {

            aspect-ratio: 1 / 1;
            max-width: 85%;
            background-color: white;
            margin: 0 auto;
            display: block;
        }
        .mensagens-container {

            color: white;

            border: none;

            height: 25px;

            display: flex;
            flex-direction: column;
            align-items: center;
        }

            width: 120px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 12px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #eee;

        }

            display: flex;
            align-items: center;
            width: 100%;

            margin-right: 10px;
        }
        .row-actions .calculate-btn {
            margin-left: auto;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;

        #map svg {
            width: 100%;
            height: 100%;
            display: block;
            margin: 0 auto;
        }

        .bg.geo,
        .geo.region {
            fill: #C9D1DA;
            stroke: #333;
            stroke-width: 0.7;
            transition: fill 0.2s;
        }

        /* País/Região selecionado: cinza mais escuro */
        .geo.region.selected {
            fill: #96A9BF;
        }

        /* Fronteiras e outlines a preto */
        .geo.borders,
        .geo.region-outline {
            stroke: #333;
            fill: none;
            stroke-width: 0.7;
        }

        .footer-content {
            width: 98vw;
            margin: 0 auto;
            box-sizing: border-box;
        }
        footer {
            margin-top: auto;
            width: 100%;
            text-align: right;
            font-size: 11px;
            color: #888;
            background: transparent;
            min-width: 0;
            border-top: 1px solid #eee;
        }

    .map-container,
    .mensagens-container,
    #result {

        max-width: 100vw !important;

    }

        width: 98vw !important;
        margin: 0 auto !important;
    }

        padding: 0 !important;

        flex-direction: column !important;

        box-sizing: border-box !important;

        aspect-ratio: 1/1 !important;

        justify-content: center !important;
        overflow: hidden !important;
    }
    /* Inputs: evitar zoom */
    input, select, button, textarea {
        font-size: 16px !important;
    }
}
/* ======= MOBILE PAISAGEM (LANDSCAPE) = DESKTOP ======= */

    }

        font-size: 16px !important;
    }
    /* Mantém a estrutura e cores do desktop */
}

    <script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Erro ao carregar: ' + src));
            document.body.appendChild(s);
        });
    }
    fetch('./Tables/tables-list.json')
        .then(res => res.json())
        .then(tableFiles => {
            const promises = tableFiles.map(f => {
                const base = f.replace('.json', '');
                return loadScript(`js/calculos/${base}.js`);
            });
            return Promise.all(promises);
        })
        .then(() => {
            if (typeof loadSupplierData === "function") loadSupplierData();
        })
        .catch(err => {
            document.getElementById('error-message').innerText = "Erro ao carregar scripts de cálculo: " + err;
        });
    </script>

        const container = document.getElementById('dimension-container');

                        <option value="box">Box</option>

                </div>
                <div><input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
            </div>`;
        document.getElementById('country').value = '';
        document.getElementById('zone').value = '';
        document.getElementById('zone').disabled = true;
        document.getElementById('result').innerHTML = '';
        document.getElementById('error-message').innerHTML = '';
        document.getElementById('mensagens').innerHTML = '';
        populateCountryDropdown();
    }
    </script>
    <script>
    function closeAllDropdowns() {
        document.getElementById('hamburgerMenu').classList.remove('show');
        document.getElementById('avatarMenu').classList.remove('show');
    }
    document.getElementById('hamburgerBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('hamburgerMenu');
        menu.classList.toggle('show');
        document.getElementById('avatarMenu').classList.remove('show');
    };
    document.getElementById('avatarBtn').onclick = function(e) {
