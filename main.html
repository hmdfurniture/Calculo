<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        /* The CSS styles for layout and responsiveness */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            position: relative;
            flex-wrap: wrap;
        }
        .form-container, .map-container {
            flex: 1 1 50%;
            max-width: 600px;
        }
        .map-container {
            padding-left: 20px;
        }
        .map {
            height: 500px;
            width: 100%;
            background-color: white;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 25px;
            padding: 2px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #FF4500;
        }
        .header-row {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            font-weight: bold;
        }
        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .form-group input, .form-group select, .form-group button {
            flex: 1;
        }
        .result {
            margin-top: 20px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .form-container, .map-container {
                flex: 1 1 100%;
                max-width: none;
                padding-left: 0;
            }
            .map {
                height: 300px;
            }
        }
        @media (max-width: 480px) {
            .logout-button {
                width: 100%;
                position: static;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="form-container">
        <div class="form-group">
            <label for="country">Select Country:</label>
            <div class="dropdown">
                <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                <div class="dropdown-content" id="country-list">
                    <!-- Country options will be dynamically populated here -->
                </div>
            </div>
            <label for="zone">Select Zone:</label>
            <div class="dropdown">
                <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                <div class="dropdown-content" id="zone-list">
                    <!-- Zone options will be dynamically populated here -->
                </div>
            </div>
        </div>
        <div class="header-row">
            <div>Width (cm):</div>
            <div>Length (cm):</div>
            <div>Height (cm):</div>
            <div>Quantity:</div>
            <div>Type:</div>
            <div>Volumetric Weight (kg):</div>
            <div>Action:</div>
        </div>
        <div id="dimension-container">
            <div class="form-group dimension-line">
                <div>
                    <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this); saveFormData()">
                </div>
                <div>
                    <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this); saveFormData()">
                </div>
                <div>
                    <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this); saveFormData()">
                </div>
                <div>
                    <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this); saveFormData()">
                </div>
                <div>
                    <select class="type" oninput="removeHighlight(this); saveFormData()">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div>
                    <input type="text" class="cubic-capacity" readonly>
                </div>
                <div>
                    <button class="remove-button" onclick="removeLine(this); saveFormData()">Remove</button>
                </div>
            </div>
        </div>
        <button id="add-line" onclick="addLine(); saveFormData()">+ Add More Lines</button>
        <button onclick="finalCalculate()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="error-message" id="error-message"></div>
    </div>
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
    <script>
        // Save form data to sessionStorage
        function saveFormData() {
            const dimensionContainer = document.getElementById('dimension-container');
            sessionStorage.setItem('formData', dimensionContainer.innerHTML);
        }

        // Restore form data from sessionStorage
        function restoreFormData() {
            const savedData = sessionStorage.getItem('formData');
            if (savedData) {
                const dimensionContainer = document.getElementById('dimension-container');
                dimensionContainer.innerHTML = savedData;

                // Reattach event listeners for dynamically restored elements
                const inputs = dimensionContainer.querySelectorAll('input, select, button');
                inputs.forEach(input => {
                    if (input.tagName === 'INPUT' || input.tagName === 'SELECT') {
                        input.addEventListener('input', saveFormData);
                    }
                    if (input.classList.contains('remove-button')) {
                        input.addEventListener('click', saveFormData);
                    }
                });
            }
        }

        // Logout and clear session data
        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Check if the user is logged in
        window.onload = function() {
            const username = sessionStorage.getItem('username');
            if (!username) {
                // Redirect to the login page if no session data is found
                window.location.href = 'index.html';
            }

            // Restore form data
            restoreFormData();
        }
    </script>
</body>
</html>
