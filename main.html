<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            position: relative;
            flex-wrap: wrap;
        }
        .form-container {
            flex: 1 1 50%;
            max-width: 600px;
        }
        .map-container {
            flex: 1 1 50%;
            max-width: 600px;
            padding-left: 20px;
        }
        .map {
            height: 500px;
            width: 100%;
            background-color: white;
        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .header-row, .dimension-line {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dimension-line {
            background-color: #f9f9f9;
            padding: 2px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .dimension-line:nth-child(even) {
            background-color: #f2f2f2;
        }
        .dimension-line > div, .header-row > div {
            flex: 1 1 auto;
            display: flex;
            align-items: center;
        }
        input[type="text"], select, button.remove-button {
            width: 70px;
            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 70px;
            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .remove-button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            height: 25px;
        }
        .remove-button:hover {
            background-color: #FF4500;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 25px;
            padding: 2px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #FF4500;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            height: 25px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .highlight {
            border-color: red;
        }

        #dimension-container {
            margin-top: 20px;
        }
        /* --- INÍCIO: CSS para resultados lado a lado e logos --- */
        #result {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .resultado-bloco {
            width: 320px;
            min-height: 320px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px 12px 8px 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-tabela {
            width: 120px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 12px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #eee;
            display: block;
        }
        /* --- FIM: CSS para resultados lado a lado e logos --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .form-container, .map-container {
                flex: 1 1 100%;
                max-width: none;
                padding-left: 0;
            }
            .map {
                height: 300px;
            }
            #result {
                flex-direction: column;
                gap: 10px;
            }
            .resultado-bloco {
                width: 100%;
                min-width: 0;
            }
        }
        @media (max-width: 480px) {
            .logout-button {
                width: 100%;
                position: static;
                margin-bottom: 10px;
            }
            input[type="text"], select, button.remove-button {
                width: 100%;
            }
            input[type="number"] {
                width: 100%;
            }
            button {
                width: 100%;
            }
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        footer {
            position: fixed;
            bottom: 0;
            right: 0;
            width: auto;
            background: transparent;
            padding: 10px 20px;
            text-align: right;
            z-index: 100;
        }
        footer a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        footer a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="form-container">
        <div class="form-group">
            <label for="country">Select Country:</label>
            <div class="dropdown">
                <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                <div class="dropdown-content" id="country-list">
                    <!-- Country options will be dynamically populated here -->
                </div>
            </div>
            <label for="zone">Select Zone:</label>
            <div class="dropdown">
                <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                <div class="dropdown-content" id="zone-list">
                    <!-- Zone options will be dynamically populated here -->
                </div>
            </div>
        </div>
        <div class="header-row">
            <div>Type:</div>
            <div>Width (cm):</div>
            <div>Length (cm):</div>
            <div>Height (cm):</div>
            <div>Quantity:</div>
            <div>Action:</div>
        </div>
        <div id="dimension-container">
            <div class="form-group dimension-line">
               <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div>
                    <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                </div>
                <div>
                    <button class="remove-button" onclick="removeLine(this)">Remove</button>
                </div>
            </div>
        </div>
        <button id="add-line" onclick="addLine()">+ Add More Lines</button>
        <div class="button-container">
            <button onclick="finalCalculate()">Calculate</button>
        </div>
        <button onclick="resetForm()">Reset</button>
        <div class="result" id="result"></div>
        <div class="error-message" id="error-message"></div>
    </div>
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
    <!-- Ordem dos scripts ajustada para garantir o funcionamento correto! -->
    <script src="js/calculo_geral.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
    <!-- Carregamento dinâmico dos scripts de cálculo -->
    <script>
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Erro ao carregar: ' + src));
            document.body.appendChild(s);
        });
    }
    // Primeiro garantir que calculo_geral.js está disponível!
    // Depois, carregar scripts dinâmicos das tabelas
    fetch('./Tables/tables-list.json')
        .then(res => res.json())
        .then(tableFiles => {
            const promises = tableFiles.map(f => {
                const base = f.replace('.json', '');
                return loadScript(`js/calculos/${base}.js`);
            });
            return Promise.all(promises);
        })
        .then(() => {
            if (typeof loadSupplierData === "function") loadSupplierData();
        })
        .catch(err => {
            document.getElementById('error-message').innerText = "Erro ao carregar scripts de cálculo: " + err;
        });
    </script>
    <script>
    function resetForm() {
        const container = document.getElementById('dimension-container');
        container.innerHTML = '';
        container.innerHTML = `
            <div class="form-group dimension-line">
                <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div><input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)"></div>
                <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
            </div>`;
        document.getElementById('country').value = '';
        document.getElementById('zone').value = '';
        document.getElementById('zone').disabled = true;
        document.getElementById('result').innerHTML = '';
        document.getElementById('error-message').innerHTML = '';
        populateCountryDropdown();
    }
    </script>
    <footer>
        <a href="https://hmdfurniture.github.io/Calculo/admin.html" target="_blank">admin</a>
    </footer>
</body>
</html>
