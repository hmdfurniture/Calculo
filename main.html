<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            position: relative;
        }
        .form-container {
            flex: 1;
        }
        .map-container {
            flex: 1;
            padding-left: 20px;
        }
        .map {
            height: 500px;
            width: 100%;
            background-color: white; /* Changed background color to white */
        }
        .form-group {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .header-row, .dimension-line {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .dimension-line {
            background-color: #f9f9f9;
            padding: 2px;
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }
        .dimension-line:nth-child(even) {
            background-color: #f2f2f2;
        }
        .dimension-line > div, .header-row > div {
            flex: 1 1 auto;
        }
        input[type="text"], select, input.cubic-capacity, button.remove-button {
            width: 70px;
            height: 25px; /* Adjusted height */
            padding: 4px 6px;
            box-sizing: border-box;
        }
        input[type="number"] {
            width: 70px;
            height: 25px; /* Adjusted height */
            padding: 4px 6px;
            box-sizing: border-box;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .remove-button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            height: 25px; /* Adjusted height */
        }
        .remove-button:hover {
            background-color: #FF4500;
        }
        .logout-button {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 25px; /* Adjusted height */
            padding: 2px;
            background-color: #FF6347;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #FF4500;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            height: 25px; /* Adjusted height */
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .highlight {
            border-color: red;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="logout()">Logout</button>
    <div class="form-container">
        <div class="form-group">
    <label for="country">Select Country:</label>
    <div class="dropdown">
        <input type="text" id="country" placeholder="Type to search..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
        <div class="dropdown-content" id="country-list" style="display: none;">
            <!-- Country options will be dynamically populated here -->
        </div>
    </div>
</div>
            <label for="zone">Select Zone:</label>
            <div class="dropdown">
                <input type="text" id="zone" placeholder="Type zone number..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                <div class="dropdown-content" id="zone-list">
                    <!-- Zone options will be dynamically populated here -->
                </div>
            </div>
        </div>
        <div class="header-row">
            <div>Width (cm):</div>
            <div>Length (cm):</div>
            <div>Height (cm):</div>
            <div>Quantity:</div>
            <div>Type:</div>
            <div>Volumetric Weight (kg):</div>
            <div>Action:</div>
        </div>
        <div id="dimension-container">
            <div class="form-group dimension-line">
                <div>
                    <input type="number" class="width" min="0" max="999" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="length" min="0" max="999" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="height" min="0" max="999" oninput="validateInput(this)">
                </div>
                <div>
                    <input type="number" class="quantity" min="0" max="999" oninput="validateInput(this)">
                </div>
                <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div>
                    <input type="text" class="cubic-capacity" readonly>
                </div>
                <div>
                    <button class="remove-button" onclick="removeLine(this)">Remove</button>
                </div>
            </div>
        </div>
        <button id="add-line" onclick="addLine()">+ Add More Lines</button>
        <button onclick="finalCalculate()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="error-message" id="error-message"></div>
    </div>
    <div class="map-container">
        <div id="map" class="map"></div>
    </div>
 
    <script src="calculate.js"></script>
</body>
</html>
