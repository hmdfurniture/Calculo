<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body, input, select, button, textarea,
        .dropdown-menu, .dropdown-menu a, .dropdown-menu button,
        .mensagens-container, .result {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji" !important;
            font-size: 12px !important;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        .header-content, .main-content, .footer-content {
            width: 98vw;
            margin: 0 auto;
            box-sizing: border-box;
        }
        header {
            background: #fff;
            z-index: 100;
            width: 100%;
            min-width: 0;
            margin: 0;
            box-sizing: border-box;
            border-bottom: 1px solid #eee;
        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 60px;
        }
        .logo-header {
            height: 38px;
            margin: 8px 0;
            display: block;
            max-width: 90vw;
        }
        .header-actions {
            display: flex;
            gap: 16px;
            align-items: center;
            position: relative;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            min-width: 38px;
            min-height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .icon-btn:focus,
        .icon-btn:hover {
            background: #eee;
        }
        .icon-svg {
            width: 26px;
            height: 26px;
            display: block;
            fill: #111;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 48px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 200px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
            z-index: 9999;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .dropdown-menu li {
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-menu li:last-child {
            border-bottom: none;
        }
        .dropdown-menu a,
        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 12px 18px;
            background: none;
            border: none;
            color: #222;
            font-size: 15px;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            font-family: inherit;
            display: block;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }
        .avatar-icon {
            border: none !important;
            background: none !important;
            width: 26px !important;
            height: 26px !important;
            padding: 0 !important;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none !important;
        }
        .avatar-icon svg {
            width: 26px !important;
            height: 26px !important;
            fill: #222 !important;
            background: none !important;
            border-radius: 0 !important;
        }
        .avatar-dropdown, .hamburger-dropdown {
            min-width: 200px;
        }

            display: none;
        }
        .main-content {
            display: flex;
            flex-direction: row;
            gap: 24px;
            align-items: flex-start;
            flex: 1 0 auto;
        }
        .form-container {
            flex: 0 1 60%;

            display: flex;
            flex-direction: column;
            min-width: 340px;
        }
        .form-inner {
            width: 80%;
            margin-left: 0;
            margin-right: auto;
            background: #fff;
            display: block;
        }
        .map-container {
            flex: 0 1 40%;

            min-width: 320px;
            padding-left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .map {

            max-width: 85%;
            background-color: white;
            margin: 0 auto;
            display: block;
        }
        .mensagens-container {
            margin-top: 18px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 440px;
        }
        .mensagem-explicativa-bloco {

            align-items: flex-start;

            gap: 16px;

            height: 44px;
            object-fit: contain;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #eee;
            margin-right: 12px;
            display: block;
        }
        .mensagem-explicativa-lista {
            margin: 0;
            padding-left: 20px;
            color: #174b7a;

        }
        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }

            height: 25px;

            font-size: 12px;

        input[type="number"] {

            height: 25px;
            padding: 4px 6px;
            box-sizing: border-box;
            -moz-appearance: textfield;
            font-size: 12px;
            font-family: inherit;
        }
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        button {
            padding: 5px 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
        }
        .remove-button {
            background-color: #FF6347;
            color: white;
            border: none;
            cursor: pointer;
            padding: 4px 6px;
            height: 25px;
        }
        .remove-button:hover {
            background-color: #FF4500;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        .dropdown input {
            width: 100%;
            box-sizing: border-box;
            padding: 4px;
            height: 25px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .highlight {
            border-color: red;
        }
        #dimension-container {
            margin-top: 20px;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        .resultado-bloco {
            width: 220px;
            min-height: 320px;
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 12px;
            padding: 16px 12px 8px 12px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-tabela {
            width: 120px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 12px;
            background: #fff;
            border-radius: 6px;
            border: 1px solid #eee;
            display: block;
        }
        .row-actions {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 100%;
        }
        .row-actions #add-line {
            margin-right: 10px;
        }
        .row-actions .calculate-btn {
            margin-left: auto;
        }
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        /* Numeric keyboard dropdown style */
        .numeric-keyboard-dropdown {
            display: none;
            position: absolute;
            min-width: 180px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
            z-index: 9999;
            padding: 8px;
            top: 100%;
            left: 0;
        }
        .numeric-keyboard-dropdown.show {
            display: block;
        }
        .numeric-keyboard-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 4px;
            justify-content: center;
        }
        .numeric-keyboard-dropdown button {
            width: 50px;
            height: 40px;
            margin: 2px;
            font-size: 18px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .numeric-keyboard-dropdown button:hover {
            background: #e1e8ed;
        }
    </style>
</head>

    <script>
    // País e Zona como selects
    function onCountryChange() {
        // Função para ativar e popular zona consoante país selecionado
        let countrySelect = document.getElementById('country');
        let zoneSelect = document.getElementById('zone');
        let country = countrySelect.value;
        // Exemplo simples: zona enabled se país selecionado
        if (country) {
            zoneSelect.disabled = false;
            // Você pode popular as zonas conforme o país (ajuste conforme seus dados)
            zoneSelect.innerHTML = '<option value="">Selecione...</option><option value="1">Zona 1</option><option value="2">Zona 2</option>';
        } else {
            zoneSelect.disabled = true;
            zoneSelect.innerHTML = '';
        }
    }
    // Exemplo de populate inicial de países
    function populateCountryDropdown() {
        let countries = ['Portugal', 'Espanha', 'França', 'Alemanha']; // Substitua pelos seus dados reais
        let countrySelect = document.getElementById('country');
        countrySelect.innerHTML = '<option value="">Selecione...</option>' + countries.map(c => `<option value="${c}">${c}</option>`).join('');
        document.getElementById('zone').innerHTML = '';
        document.getElementById('zone').disabled = true;
    }
    document.addEventListener('DOMContentLoaded', function(){
        populateCountryDropdown();
    });
    </script>
    <script>
    // Numeric Keyboard Dropdown
    let currentInput = null;
    function openNumericKeyboard(inputEl) {
        currentInput = inputEl;
        // Fecha outros teclados se abertos
        document.querySelectorAll('.numeric-keyboard-dropdown').forEach(k=>k.classList.remove('show'));
        // Posiciona o teclado logo abaixo do input
        let rect = inputEl.getBoundingClientRect();
        let keyboard = document.getElementById('numeric-keyboard');
        // Ajustar scroll
        let scrollY = window.scrollY || document.documentElement.scrollTop;
        let scrollX = window.scrollX || document.documentElement.scrollLeft;
        keyboard.style.top = (rect.bottom + scrollY + 2) + "px";
        keyboard.style.left = (rect.left + scrollX) + "px";
        keyboard.classList.add('show');
    }
    function keyNum(n) {
        if (!currentInput) return;
        if (currentInput.value.length < 3) {
            currentInput.value = (currentInput.value + n).replace(/^0+/, '') || '0';
        }
    }
    function keyBack() {
        if (!currentInput) return;
        currentInput.value = currentInput.value.slice(0, -1) || '0';
        if(currentInput.value === "") currentInput.value = "0";
    }
    function keyClear() {
        if (!currentInput) return;
        currentInput.value = "0";
    }
    function keyOk() {
        document.getElementById('numeric-keyboard').classList.remove('show');
        // Opcional: avançar para próximo input
        currentInput.blur();
        currentInput = null;
    }
    // Fecha teclado se clicar fora
    document.addEventListener('mousedown', (e) => {
        let keyboard = document.getElementById('numeric-keyboard');
        if (keyboard.classList.contains('show')) {
            if (!keyboard.contains(e.target) && (!currentInput || e.target !== currentInput)) {
                keyboard.classList.remove('show');
                currentInput = null;
            }
        }
    });
    // Reaplica teclado em linhas novas
    function addLine() {
        let container = document.getElementById('dimension-container');
        let line = document.createElement('div');
        line.className = "form-group dimension-line";
        line.innerHTML = `
            <div>
                <select class="type" oninput="removeHighlight(this)">
                    <option value="box">Box</option>
                    <option value="pallet">Pallet</option>
                </select>
            </div>
            <div>
                <input type="text" class="width numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0">
            </div>
            <div>
                <input type="text" class="length numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0">
            </div>
            <div>
                <input type="text" class="height numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0">
            </div>
            <div>
                <input type="text" class="quantity numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0">
            </div>
            <div>
                <button class="remove-button" onclick="removeLine(this)">Remove</button>
            </div>
        `;
        container.appendChild(line);
    }
    // Modificar resetForm para restaurar selects e inputs
    function resetForm() {
        const container = document.getElementById('dimension-container');
        container.innerHTML = '';
        container.innerHTML = `
            <div class="form-group dimension-line">
                <div>
                    <select class="type" oninput="removeHighlight(this)">
                        <option value="box">Box</option>
                        <option value="pallet">Pallet</option>
                    </select>
                </div>
                <div><input type="text" class="width numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0"></div>
                <div><input type="text" class="length numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0"></div>
                <div><input type="text" class="height numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0"></div>
                <div><input type="text" class="quantity numeric-measure" readonly onclick="openNumericKeyboard(this)" maxlength="3" placeholder="0"></div>
                <div><button class="remove-button" onclick="removeLine(this)">Remove</button></div>
            </div>`;
        // País e zona
        populateCountryDropdown();
        document.getElementById('result').innerHTML = '';
        document.getElementById('error-message').innerHTML = '';
        document.getElementById('mensagens').innerHTML = '';
    }
    </script>
    <script>
    function closeAllDropdowns() {
        document.getElementById('hamburgerMenu').classList.remove('show');
        document.getElementById('avatarMenu').classList.remove('show');
    }
    document.getElementById('hamburgerBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('hamburgerMenu');
        menu.classList.toggle('show');
        document.getElementById('avatarMenu').classList.remove('show');
    };
    document.getElementById('avatarBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('avatarMenu');
        menu.classList.toggle('show');
        document.getElementById('hamburgerMenu').classList.remove('show');
    };
    document.addEventListener('click', closeAllDropdowns);

    function sendByEmail() { alert('Função de enviar por e-mail ainda não implementada.'); }
    function logout() { alert('Logout! (implementar redirecionamento)'); }
    </script>
