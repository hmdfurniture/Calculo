<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Main Page - Mobile</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            min-height: 100vh;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 16px; /* Para evitar zoom em inputs no mobile */
            background: #fff;
            overflow-x: hidden;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            width: 100vw;
            background: #fff;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 8px;
            min-height: 54px;
            box-sizing: border-box;
            position: relative;
            z-index: 100;
        }
        .logo-header {
            height: 32px;
            margin: 6px 0;
            max-width: 40vw;
        }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 0;
        }
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .icon-svg {
            width: 26px;
            height: 26px;
            fill: #111;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            right: 0;
            top: 48px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-width: 180px;
            box-shadow: 0 4px 16px 0 rgba(0,0,0,0.13);
            z-index: 9999;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .dropdown-menu li {
            border-bottom: 1px solid #f0f0f0;
        }
        .dropdown-menu li:last-child { border-bottom: none; }
        .dropdown-menu a,
        .dropdown-menu button {
            width: 100%;
            text-align: left;
            padding: 12px 16px;
            background: none;
            border: none;
            color: #222;
            font-size: 16px;
            cursor: pointer;
            outline: none;
            text-decoration: none;
            font-family: inherit;
            display: block;
        }
        .dropdown-menu a:hover,
        .dropdown-menu button:hover {
            background: #f5f5f5;
        }
        /* --- Conteúdo principal --- */
        main {
            flex: 1 0 auto;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            box-sizing: border-box;
            padding: 0;
        }
        .form-container {
            width: 100vw;
            background: #fff;
            padding: 8px 4vw 0 4vw;
            box-sizing: border-box;
        }
        .form-inner {
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .form-group label {
            font-size: 15px;
            min-width: 85px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            max-width: 180px;
        }
        .dropdown input {
            width: 100%;
            font-size: 16px;
            padding: 6px;
            box-sizing: border-box;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 100%;
            max-height: 220px;
            overflow-y: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            z-index: 10;
            left: 0;
        }
        .dropdown-content.show {
            display: block;
        }
        .dropdown-content a {
            color: #111;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }
        /* Linhas de dimensões */
        .header-row, .dimension-line {
            display: flex;
            gap: 6px;
            align-items: center;
        }
        .header-row {
            font-weight: 600;
            font-size: 15px;
            padding: 2px 0;
            justify-content: space-between;
        }
        .dimension-line {
            margin-bottom: 4px;
        }
        .dimension-line > div, .header-row > div {
            flex: 1 1 0;
            display: flex;
            align-items: center;
        }
        select, input[type="number"], input[type="text"] {
            width: 100%;
            padding: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="number"]:not([readonly])::-webkit-outer-spin-button,
        input[type="number"]:not([readonly])::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .remove-button {
            background: #FF6347;
            border: none;
            color: #fff;
            padding: 6px 10px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .remove-button:hover { background: #FF4500; }
        .row-actions {
            display: flex;
            gap: 6px;
            margin-top: 10px;
            margin-bottom: 8px;
            width: 100%;
        }
        .row-actions button {
            flex: 1 1 0;
            font-size: 16px;
            padding: 10px 0;
            border-radius: 6px;
        }
        .calculate-btn { background: #007BFF; color: #fff; }
        .calculate-btn:hover { background: #0056b3; }
        .result {
            margin-top: 18px;
            margin-bottom: 10px;
            width: 100%;
        }
        .error-message {
            color: red;
            font-size: 15px;
            margin: 12px 0;
        }
        /* RESULTADOS E MAPA */
        .result-map-container {
            width: 100vw;
            display: none;
            flex-direction: column;
            align-items: stretch;
        }
        .result-row {
            display: flex;
            flex-direction: row;
            gap: 8px;
            width: 100%;
            justify-content: center;
        }
        .resultado-bloco {
            background: #fafafa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 12px 8px 8px 8px;
            box-sizing: border-box;
            width: 48vw;
            min-width: 150px;
            max-width: 220px;
            min-height: 200px;
            margin-bottom: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo-tabela {
            width: 90px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 8px;
            background: #fff;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        .mapa-bloco {
            flex: 1 1 0;
            min-width: 150px;
            max-width: 220px;
            min-height: 200px;
            margin-left: 8px;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        #map {
            width: 95%;
            height: 95%;
        }
        /* Mensagens */
        .mensagens-container {
            margin-top: 10px;
            width: 100vw;
            padding: 0 4vw;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .mensagem-explicativa-bloco {
            background: #eef6ff;
            border: 1px solid #acd3fa;
            border-radius: 8px;
            padding: 10px 14px 6px 10px;
            min-height: 50px;
            width: 100%;
            box-sizing: border-box;
            gap: 12px;
            display: flex;
            align-items: flex-start;
        }
        .mensagem-explicativa-lista {
            margin: 0;
            padding-left: 18px;
            color: #174b7a;
            font-size: 15px;
        }
        /* Footer */
        footer {
            width: 100vw;
            padding: 8px 4vw;
            background: #fff;
            border-top: 1px solid #eee;
            font-size: 12px;
            color: #888;
            text-align: right;
        }
        /* ----------- Modo Paisagem: layout desktop ajustado ----------- */
        @media (orientation: landscape) and (max-width: 900px) {
            main {
                flex-direction: row;
                align-items: flex-start;
                padding: 0 2vw;
            }
            .form-container, .result-map-container, .mensagens-container {
                width: 50vw;
            }
            .form-container {
                min-width: 320px;
                max-width: 50vw;
            }
            .result-map-container {
                display: flex;
                max-width: 50vw;
                align-items: stretch;
            }
            .mensagens-container { max-width: 50vw; }
            .result-row { justify-content: flex-start; }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo-header">
        <div class="header-actions">
            <button class="icon-btn" id="hamburgerBtn" aria-label="Menu">
                <svg class="icon-svg" viewBox="0 0 24 24">
                    <rect y="4" width="24" height="3"/>
                    <rect y="10.5" width="24" height="3"/>
                    <rect y="17" width="24" height="3"/>
                </svg>
            </button>
            <div class="dropdown-menu hamburger-dropdown" id="hamburgerMenu">
                <ul>
                    <li><button onclick="copyToExcel()">Copiar para Excel</button></li>
                    <li><button onclick="printResult()">Imprimir</button></li>
                    <li><button onclick="sendByEmail()">Enviar por e-mail</button></li>
                </ul>
            </div>
            <button class="icon-btn" id="avatarBtn" aria-label="Conta">
                <span class="avatar-icon">
                    <svg class="icon-svg" viewBox="0 0 24 24">
                        <path d="M12 12c2.7 0 4.8-2.1 4.8-4.8S14.7 2.4 12 2.4 7.2 4.5 7.2 7.2 9.3 12 12 12zm0 2.4c-3.2 0-9.6 1.6-9.6 4.8v2.4h19.2v-2.4c0-3.2-6.4-4.8-9.6-4.8z" fill="#222"/>
                    </svg>
                </span>
            </button>
            <div class="dropdown-menu avatar-dropdown" id="avatarMenu">
                <ul>
                    <li><a href="admin.html" target="_blank">Admin</a></li>
                    <li><a href="adminc.html" target="_blank">Adminc Avançada</a></li>
                    <li><button onclick="logout()">Logout</button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="form-container">
            <div class="form-inner">
                <div class="form-group">
                    <label for="country">País:</label>
                    <div class="dropdown">
                        <input type="text" id="country" placeholder="Pesquisar país..." onkeyup="filterCountries()" onfocus="showDropdown('country-list')">
                        <div class="dropdown-content" id="country-list"></div>
                    </div>
                    <label for="zone">Zona:</label>
                    <div class="dropdown">
                        <input type="text" id="zone" placeholder="Nº zona..." onkeyup="filterZones()" onfocus="showDropdown('zone-list')" disabled>
                        <div class="dropdown-content" id="zone-list"></div>
                    </div>
                </div>
                <div class="header-row">
                    <div>Tipo</div>
                    <div>Largura</div>
                    <div>Compr.</div>
                    <div>Altura</div>
                    <div>Qtd</div>
                    <div></div>
                </div>
                <div id="dimension-container">
                    <div class="form-group dimension-line">
                        <div>
                            <select class="type" oninput="removeHighlight(this)">
                                <option value="box">Box</option>
                                <option value="pallet">Pallet</option>
                            </select>
                        </div>
                        <div>
                            <input type="number" class="width" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                        </div>
                        <div>
                            <input type="number" class="length" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                        </div>
                        <div>
                            <input type="number" class="height" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                        </div>
                        <div>
                            <input type="number" class="quantity" min="0" max="999" maxlength="3" oninput="validateInput(this)">
                        </div>
                        <div>
                            <button class="remove-button" onclick="removeLine(this)">Remover</button>
                        </div>
                    </div>
                </div>
                <div class="row-actions">
                    <button id="add-line" onclick="addLine()">+ Linha</button>
                    <button onclick="resetForm()">Reset</button>
                    <button class="calculate-btn" onclick="finalCalculate()">Calcular</button>
                </div>
                <div class="error-message" id="error-message"></div>
            </div>
        </div>
        <!-- RESULTADOS E MAPA -->
        <div class="result-map-container" id="result-map-container" style="display:none;">
            <!-- O JS irá montar o resultado + mapa aqui conforme regras mobile/desktop -->
        </div>
        <!-- Mensagens explicativas -->
        <div class="mensagens-container" id="mensagens"></div>
    </main>
    <footer>
        Copyright © hmdfurniture
    </footer>
    <script src="js/calculo_geral.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/dropdowns.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/calculator.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mapas/mapa-controller.js"></script>
    <script>
    // Carregar scripts de cálculos adicionais (como no desktop)
    function loadScript(src) {
        return new Promise((resolve, reject) => {
            const s = document.createElement('script');
            s.src = src;
            s.onload = resolve;
            s.onerror = () => reject(new Error('Erro ao carregar: ' + src));
            document.body.appendChild(s);
        });
    }
    fetch('./Tables/tables-list.json')
        .then(res => res.json())
        .then(tableFiles => {
            const promises = tableFiles.map(f => {
                const base = f.replace('.json', '');
                return loadScript(`js/calculos/${base}.js`);
            });
            return Promise.all(promises);
        })
        .then(() => {
            if (typeof loadSupplierData === "function") loadSupplierData();
        })
        .catch(err => {
            document.getElementById('error-message').innerText = "Erro ao carregar scripts de cálculo: " + err;
        });

    // Exemplo de montagem dinâmica dos resultados + mapa para mobile:
    function showResultsAndMap(resultsHtmlArr, mapHtml) {
        const container = document.getElementById('result-map-container');
        container.innerHTML = '';
        if (!resultsHtmlArr.length && !mapHtml) {
            container.style.display = "none";
            return;
        }
        container.style.display = "";
        // Até 2 por linha: máximo 2 blocos resultado + mapa, excedentes por baixo
        let row = document.createElement('div');
        row.className = 'result-row';
        let count = 0;
        for (let i = 0; i < resultsHtmlArr.length; ++i) {
            if (count === 2) {
                container.appendChild(row);
                row = document.createElement('div');
                row.className = 'result-row';
                count = 0;
            }
            let div = document.createElement('div');
            div.innerHTML = resultsHtmlArr[i];
            div = div.firstElementChild;
            row.appendChild(div);
            count++;
            if (i === 1 && mapHtml) { // mapa ao lado dos dois primeiros resultados
                let mapDiv = document.createElement('div');
                mapDiv.className = 'mapa-bloco';
                mapDiv.innerHTML = mapHtml;
                row.appendChild(mapDiv);
                count++;
            }
        }
        if (count > 0) container.appendChild(row);
        // Se não tiver resultados, só mostra o mapa centralizado
        if (!resultsHtmlArr.length && mapHtml) {
            let row = document.createElement('div');
            row.className = 'result-row';
            let mapDiv = document.createElement('div');
            mapDiv.className = 'mapa-bloco';
            mapDiv.innerHTML = mapHtml;
            row.appendChild(mapDiv);
            container.appendChild(row);
        }
    }
    // Dropdowns
    function closeAllDropdowns() {
        document.getElementById('hamburgerMenu').classList.remove('show');
        document.getElementById('avatarMenu').classList.remove('show');
    }
    document.getElementById('hamburgerBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('hamburgerMenu');
        menu.classList.toggle('show');
        document.getElementById('avatarMenu').classList.remove('show');
    };
    document.getElementById('avatarBtn').onclick = function(e) {
        e.stopPropagation();
        const menu = document.getElementById('avatarMenu');
        menu.classList.toggle('show');
        document.getElementById('hamburgerMenu').classList.remove('show');
    };
    document.addEventListener('click', closeAllDropdowns);

    function copyToExcel() { alert('Função de copiar para Excel ainda não implementada.'); }
    function printResult() { alert('Função de imprimir resultado ainda não implementada.'); }
    function sendByEmail() { alert('Função de enviar por e-mail ainda não implementada.'); }
    function logout() { alert('Logout! (implementar redirecionamento)'); }
    </script>
</body>
</html>
