<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Here you would normally send the credentials to the server for verification
            // For demonstration purposes, we'll assume the login is successful if both fields are filled

            if (username && password) {
                // Generate a session token (for demonstration purposes, we'll use a simple string)
                const sessionToken = 'your-session-token';
                
                // Store the session token in local storage
                localStorage.setItem('sessionToken', sessionToken);

                // Redirect to the main page
                window.location.href = 'main.html';
            } else {
                alert('Please enter both username and password.');
            }
        }

        // Check if the user is already logged in
        window.onload = function() {
            const sessionToken = localStorage.getItem('sessionToken');
            if (sessionToken) {
                // Redirect to the main page
                window.location.href = 'main.html';
            }
        }
    </script>
</body>
</html>
